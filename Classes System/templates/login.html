{% extends 'base.html' %}

{% block Contents %}
<div class="w3-card-4 w3-center">
	<div class="w3-container w3-blue"><h2>Login to Continue</h2></div>
	<form method="POST">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<label class="w3-text-teal"><b>Account</b></label>
		<input class="w3-input w3-border w3-light-grey" type="text" name="acc">

		<label class="w3-text-teal"><b>Password</b></label>
		<input class="w3-input w3-border w3-light-grey" type="password" name="psw">

		<input class="w3-btn w3-blue-grey" type="submit" value = "Login">
	</form>
	<p></p>
</div>
{% endblock %}

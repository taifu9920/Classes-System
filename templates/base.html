<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nuk Classes Manager - {{ Version }}</title>
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
		<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
	</head>

	<div id="mask" class="w3-center w3-text-red">Loading...</div>
	
	<body>
		<header>
			<h1 class="w3-green w3-center">{{ week }}</h1>
		</header>
		
		<hr>
		
		<label id="switch" class="switch">
            <input type="checkbox" id="slider">
            <span class="slider round"></span>
        </label>
		
		<section {{ ContentAttri|safe }} class="Content">
			{% block Contents %}{% endblock %}
		</section>
		
		<hr>
		
		{% block Button %}{% endblock %}
		
		<footer>
		  <p class="footerNote">RMH Drift - <a href="mailto:taifu9920923@gmail.com"><span>Email me</span></a></p>
		</footer>
	</body>
</html>
